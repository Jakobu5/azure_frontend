<!DOCTYPE html>
<html lang="en">
<head>
  <title>Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="dash.all.js"></script>
  <style>
    .table .text {
  position: relative;
}

.table .text span {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  position: absolute;
  width: 100%;
}

.text:before {
  content: '';
  display: inline-block;
}
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Schmuck Store</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Products</h3>
      <div >
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="col-xs-2">Product Name</th>
                <th class="col-xs-1">Image</th>
                <th class="col-xs-2">Price</th>
                <th class="col-xs-2">Stock Count</th>
                <th class="col-xs-1">Order</th>
                <th class="col-xs-4">Description</th>
              </tr>
            </thead>
            <tbody id="tableproducts123">
            </tbody>
          </table>
        </div>  
        <!-- Info message --> 
        <a class="btn btn-info" onclick="toastr.info('Hi! I am info message.');">Info message</a>
      </div>
    </div>
    <div class="col-sm-6">
      <h3>Image Movie</h3>
      <video id="videoplayer" controls></video>
    </div>
  </div>
</div>

</body>
</html>
